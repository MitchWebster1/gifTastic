<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy Page</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css"

      <header>Giphy Spam!</header>
      <div id="btns" class="btnDiv"></div>
